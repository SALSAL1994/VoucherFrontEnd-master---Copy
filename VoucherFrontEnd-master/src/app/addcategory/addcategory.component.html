<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group ">

      <label >name</label>
      <input type="string" formControlName="Name" class="form-control" placeholder="Name" >

      </div>

      <div class="form-group ">

      <label > description </label>
       <input type="string" formControlName="Description" class="form-control" placeholder="Description" > 

      </div>

      

        <button type="submit" class="btn btn-secondary btn-block" >Add</button>

      
      <div class="alert alert-success" *ngIf="isLoggedIn">
        <br>
        Your Category Just Created  :)
      </div>
</form>
<div mat-dialog-actions>
  <button mat-button class="btn btn-secondary btn-block" (click)="onNoClick()">Close</button>
</div>
