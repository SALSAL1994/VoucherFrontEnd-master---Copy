


<div class="card">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" [ngStyle]="border()">
        <div class="form-group ">
            
          
            <label >shortname </label>
            <input type="text"formControlName="name" class="form-control" placeholder="name" >
      </div>
            <div class="form-group ">
            <label > address </label>
             <input type="text"formControlName="address" class="form-control" placeholder="address" > 
            </div>
           
          
            <div class="form-group">
            <label >numberOfEmployees </label>
            <input type="number"formControlName="numberOfEmployees" class="form-control" placeholder="numberOfEmployees" >   
            </div>
            
              
              
              
              <button type="submit" class="btn btn-secondary btn-block" *ngIf="!isUpdating" >Add</button>
              <button type="submit" class="btn btn-secondary btn-block" *ngIf="isUpdating" >Update</button>
              
           
              <span class="content-span full-width"></span>
              <div class="alert alert-success" *ngIf="isLoggedIn">

                <br>
                Your Company Just Created  :)
              </div>
              <!-- <button type="button" class="btn btn-secondary btn-block" (click)="reset()">reset</button> -->
            <div class="form-group">
              <!-- <button type="button" class="btn btn-danger btn-block"(click)="onSubmit()">submit</button> -->
            </div>    
            <!-- <button type="button" class="btn btn-secondary btn-block" >Remove</button>      -->
   </form>
   
   <div mat-dialog-actions>
    <button mat-button class="btn btn-secondary btn-block" (click)="onNoClick()">Close</button>
  </div>
