                  <input type="text"formControlName="name" class="form-control" placeholder="name" >
            </div>

                  <label > address </label>
                   <input type="text"formControlName="address" class="form-control" placeholder="address" >

                  <div class="form-group">
                   
                  </div>    
           
                  <div mat-dialog-actions>
                    <button mat-button class="btn btn-secondary btn-block" (click)="onNoClick()">Close</button>
                  </div>
         </form>
     
      
     </div>
    </div>



  </mat-tab>

  <mat-tab label="Assign to player"> 
    <div class="card" *ngIf="asscoiationForm" >
     <form [formGroup]="asscoiationForm" (ngSubmit)="submit()">
      <h1>choose a player </h1>
       
        <div class="form-group ">
          <select  class="form-control" formControlName="playerId">
              <option *ngFor="let player of listPlayer" [value]="player.id">
                  {{player.shortName}} 
              </option> 
          </select>
            </div>
      <h1>assign it to a company:</h1>
              <div class="form-group">
          <select class="form-control" formControlName="companyId">
              <option *ngFor="let company of listCompany" [value]="company.id">
                  {{company.name}} 
              </option>
          </select>
            </div>
          <button class="btn btn-secondary btn-block" type="submit">Apply</button>
          
          <!-- <button class="btn btn-primary-secondary btn-block" (onclick)="closethis()"> close</button> -->
          <div class="alert alert-warning" *ngIf="assigned && submitted">
              <br>
              Your player linked to the company  :)
          </div>
          </form>
          <div mat-dialog-actions>
            <button mat-button class="btn btn-secondary btn-block" (click)="onNoClick()">Close</button>
          </div>
  
          <br>
          
         

        </div>
<app-associationlist></app-associationlist>




  </mat-tab>

  </div>
</mat-tab-group>
