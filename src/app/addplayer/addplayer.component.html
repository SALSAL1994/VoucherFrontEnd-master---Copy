<div class="card">
    <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
          <div class="form-group ">
                <label >shortname </label>
                <input type="text"formControlName="shortName" class="form-control" placeholder="shortName" [(ngModel)]="form.shortName" >
          </div>
                <div class="form-group ">
                <label > fullName </label>
                 <input type="text"formControlName="fullName" class="form-control" placeholder="fullName" [(ngModel)]="form.fullName"> 
                </div>
               
              
                <div class="form-group">
                <label > playStoreLink </label>
                <input type="text"formControlName="playStoreLink" class="form-control" placeholder="playStoreLink" [(ngModel)]="form.playStoreLink">   
                </div>
                
                
                <div class="form-group">
                <label > appStoreLink </label>
                <input type="text" formControlName="appStoreLink" class="form-control" placeholder="appStoreLink" [(ngModel)]="form.appStoreLink">
                </div>
            
                <div class="form-group">
                <label >linkDescription</label>
                <input type="text" formControlName="linkDescription" class="form-control" placeholder="linkDescription" [(ngModel)]="form.linkDescription">
                </div>
                    
                <div class="form-group">
                <label for=""> color </label>
                <input type="number" formControlName="color" class="form-control" placeholder="color" [(ngModel)]="form.color" >
                </div>
                <button type="button" class="btn btn-secondary btn-block" (click)="addItem()">Add</button>
                <button type="button" class="btn btn-secondary btn-block" (click)="reset()">reset</button>
                <div class="form-group">
                 
                
                 </div>    
                 <button type="button" class="btn btn-secondary btn-block" (click)="remove()">Remove</button>
                
     </form>
     
        
   

 
     <div class="search">
        <input type="text" [(ngModel)]="term" class="searchTerm" placeholder="What Player are you looking for?"  maxlength="40" size="88">
      </div>

    <div class="col-md-4 mt-6 mb-6">
        <table class="table table-dark" >
            
            <thead>
                <tr class="black">
                    <th> shortName</th>
                    <th> fullName</th>
                    <th>  playStoreLink</th>
                    <th> appStoreLink</th>
                    <th> linkDescription</th>
                    <th> Color</th>
                    <th> ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listData | filter:term">
                    <td><span>{{item.shortName}}</span></td>
                    <td><span>{{item.fullName}}</span></td>
                    <td><span>{{item.playStoreLink}}</span></td>
                    <td><span>{{item.appStoreLink}}</span></td>
                    <td><span>{{item.linkDescription}}</span></td>
                    <td><span>{{item.color}}</span></td>
                    <td><button type="button" class="btn btn-secondary btn-block" (click)="removeItem(item)">remove</button> <br>
                        <button type="button" class="btn btn-danger btn-block"(click)="onSubmit()">submit</button></td>
                    

                </tr>
            </tbody>
        </table>
    </div>
</div>
